<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
      <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <!-- creates the main form tht submits to a website-->
  <form action="https://register-demo.freecodecamp.org">
    <!-- the form has three distinct sections -->
    <!-- SECTION 1 -->
    <fieldset>
      <!-- four label elements that all ask for different inputs -->
      <!-- LABEL 1  -->
      <label for="first-name">
        Enter Your First Name: <input id="first-name" name="first-name" type="text" required />
      </label>
      <!-- LABEL 2 -->
      <label for="last-name">
        Enter Your Last Name: <input id="last-name" name="last-name" type="text" required />
      </label>
      <!-- LABEL 3 -->
      <label for="email">
        Enter Your Email: <input id="email" name="email" type="email" required />
      </label>
      <!-- LABEL 4 -->
      <label for="new-password">
        Create a New Password: <input id="new-password" name="password" type="password" required pattern="[a-z0-5]{8,}" />
      </label>
    </fieldset>
    <!-- SECTION 2 -->
    <fieldset>
      <!-- three label elements that are radio buttons/a terms and conditions checkbox -->
      <!-- LABEL 1 -->
      <label for="personal-account">
        <input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account
      </label>
      <!-- LABEL 2 -->
      <label for="business-account">
        <input id="business-account" type="radio" name="account-type" class="inline" /> Business Account
      </label>
      <!-- LABEL 3 -->
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" name="terms" type="checkbox" required class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
        ">terms and conditions</a>
      </label>
    </fieldset>
    <!-- SECTION 3 -->
    <fieldset>
      <!-- LABEL 1 -->
      <label for="profile-picture">
        Upload a profile picture: 
        <input id="profile-picture" name="profile-picture" type="file" />
      </label>
      <!-- LABEL 2 -->
      <label for="age">
        Input your age (years): 
          <input id="age" name="age" type="number" min="13" max="120" />
      </label>
      <!-- SELECT ELEMENT -->
      <label for="referrer">
        How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>  
      </label>
      <!-- LABEL 4 -->
      <label for="bio">
        Provide a bio:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
    <!-- The first <input> with a type of "submit" automatically sends its nearest parent form element. -->
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
