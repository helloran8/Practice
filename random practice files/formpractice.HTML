<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>TESTING FORM STUFF</h1>
    <main>
        <section>
            <h2>What is your favorite Japanese food?</h2>
            <form action="https://www.freecatphotoapp.com/">
                <fieldset>
                    <label><input value="sushi" name="food" id="sushi" type="radio"> Sushi</label>
                    <label><input value="miso" name="food" required id="miso" type="radio"> Miso Soup</label>
                    <label><input value="tamagoyaki" name="food" id="tamagoyaki" type="radio"> Tamagoyaki</label>
                    <input type="text" placeholder="Your favorite food" required>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>What are your favorite musical instruments?</h2>
            <form>
                <fieldset>
                    <label><input name="instrument" id="piano" value="piano" type="checkbox"> Piano</label>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
