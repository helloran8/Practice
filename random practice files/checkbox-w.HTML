<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
      <form>
      <label>
            Please check any symptoms you have, including ones you are unsure about.
              <label for="numbness">
                <input type="checkbox" name="symptoms" id="numbness" value="numbness" class="inline" />Numbness or itchiness in any part of the body
              </label>
              <label for="appetite">
                <input type="checkbox" name="symptoms" id="appetite" value="appetite" class="inline" />Change in appetite
              </label>
              <label for="behavior">
                <input type="checkbox" name="symptoms" id="behavior" value="behavior" class="inline" />Change in emotional state or behavior
              </label>
              <label for="senses">
                <input type="checkbox" name="symptoms" id="senses" value="senses" class="inline" />Loss of sense
              </label>
              <label for="fatigue">
                <input type="checkbox" name="symptoms" id="fatigue" value="fatigue" class="inline" />Fatigue in any part of the body
              </label>
              <label for="paleness">
                <input type="checkbox" name="symptoms" id="paleness" value="paleness" class="inline" />Paleness or discoloration of the skin
              </label>
              <label for="memory">
                <input type="checkbox" name="symptoms" id="memory" value="memory" class="inline" />Memory loss or memory displacement
              </label>
              <label for="fever">
                <input type="checkbox" name="symptoms" id="fever" value="fever" class="inline" />Headache or fever
              </label>
              <label for="none">
                <input type="checkbox" name="symptoms" id="none" value="none" class="inline" required />No symptoms
              </label>
            </label>  
      </form>
        
    </main>
</body>
</html>
