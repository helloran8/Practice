
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- ALL THE USUAL SETUP -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- ALL THE USUAL SETUP -->

  </head>
  <body>

    <main>

      <section>
        <h1>
          <!-- TITLE - THIS IS WHAT THE SCREEN READER WILL READ -->
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
          <!-- TITLE - THIS IS WHAT THE SCREEN READER WILL READ -->
        </h1>

        <!-- aria-hidden - THIS ELEMENT WILL BE HIDDEN FROM SCREEN READERS. -->
        <div id="years" aria-hidden="true">
          <span class="year">2019</span>   
          <span class="year">2020</span>   
          <span class="year">2021</span>   
        </div>
        <!-- aria-hidden - THIS ELEMENT WILL BE HIDDEN FROM SCREEN READERS. -->

        <!-- THIS IS A CONTAINER FOR MY TABLES. CSS WILL BE USED TO STYLE THESE INTO A SINGLE TABLE. -->
        <!-- using separate tables will help screen readers understand the document flow. -->
        <div class="table-wrap">
          <table>
            <!-- CAPTIONS DESCRIBE WHAT THE TABLE IS ABOUT -->
            <caption>Assets</caption>
            <!-- CAPTIONS DESCRIBE WHAT THE TABLE IS ABOUT -->

            <!-- THEAD INDICATES WHICH PORTION OF THE TABLE IS THE HEADER -->
            <thead>
              <tr>
                <!-- THIS ELEMENT EXISTS ONLY TO ENSURE THE TABLE HAS A FOUR-COLUMN LAYOUT AND
                ASSOCIATE THE HEADERS WITH THE CORRECT COLUMNS -->
                <td></td>
                <!-- THIS ELEMENT EXISTS ONLY TO ENSURE THE TABLE HAS A FOUR-COLUMN LAYOUT AND
                ASSOCIATE THE HEADERS WITH THE CORRECT COLUMNS -->
                <th><span class="sr-only year">2019</span></th>
                <th><span class="sr-only year">2020</span></th>
                <th><span class="sr-only year current">2021</span></th>
              </tr>
            </thead>
            <!-- THEAD INDICATES WHICH PORTION OF THE TABLE IS THE HEADER -->

            <!-- TBODY INDICATES WHICH PORTION OF THE TABLE IS THE BODY -->
            <tbody>

            </tbody>
            <!-- TBODY INDICATES WHICH PORTION OF THE TABLE IS THE BODY -->
          </table>
          <table>

          </table>
          <table>

          </table>
        </div>
        <!-- THIS IS A CONTAINER FOR MY TABLES. CSS WILL BE USED TO STYLE THESE INTO A SINGLE TABLE. -->

      </section>

    </main>

  </body>

</html>
