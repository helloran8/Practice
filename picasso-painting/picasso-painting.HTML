<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- link FontAwesome, a library of SVG-powered icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  </head>

  <body>
    <!-- back wall -->
    <div id="back-wall"></div>

    <!-- painting's characters -->
    <div class="characters">
      <!-- off-white character -->
      <div id="offwhite-character">
        <!-- white hat, black mask, gray instrument, tan table -->
        <div id="white-hat"></div>
        <div id="black-mask">
          <!-- create eyes for the character -->
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="gray-instrument">
          <!-- create black "dots" for the instrument -->
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
        </div>
        <div id="tan-table"></div>
      </div>

      <!-- black character -->
      <div id="black-character">
        <!-- black hat, gray mask, and white paper -->
        <div id="black-hat"></div>
        <div id="gray-mask">
          <!-- create eyes for the character -->
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="white-paper">
          <!-- musical notes icons. the classes are specific for the icon -->
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
        </div>
      </div>

      <!-- shawl elements, left and right  -->
      <div id="blue-left" class="blue"></div>
      <div id="blue-right" class="blue"></div>

      <!-- orange character -->
      <div id="orange-character">
        <!-- black round hat, eyes-div, triangles, and guitar -->
        <div id="black-round-hat"></div>
        <div id="eyes-div">
          <!-- give eyes -->
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="triangles">
          <!-- create some elements that will become the triangles WARNING.. 30 TRIANGLES-->
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
        </div>
        <div id="guitar">
          <!-- create the guitar body parts -->
          <div id="guitar-left" class="guitar">
            <!-- use fontawesome icons within the guitar -->
            <i class="fas fa-bars"></i>
          </div>
          <div id="guitar-right" class="guitar">
            <!-- use fontawesome icons within the guitar -->
            <i class="fas fa-bars"></i>
          </div>
          <div id="guitar-neck"></div>
        </div>
      </div>
    </div>
  </body>
</html>
